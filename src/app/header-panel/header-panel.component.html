<div class="header">
  <span class="title">
    Welcome to {{title}}!
  </span>
  <span class="control">
    <button *ngIf="!isAdminLogged" class="control-button" routerLink="/cart">
      <img src="assets/cart.png" width="50" height="50">
    </button>
    <button *ngIf="!isAdminLogged" class="control-button" routerLink="/login">
      <img src="assets/login-old.png" width="50" height="50">
    </button>
    <button *ngIf="isAdminLogged" class="control-button" routerLink="/dishes">
      <img src="assets/logout.png" width="50" height="50">
    </button>
  </span>
</div>
