<div class="dishes-container">
  <table *ngIf="isTableVisible" class="table-dishes">
        <tr class="table-col-description">
          <th class="column-id">No</th>
          <th class="column-name">Name</th>
          <th class="column-desc">Description</th>
          <th class="column-price">Price</th>
          <th class="column-availability">Availability</th>
          <th class="column-edition">Edition</th>
        </tr>
        <tr *ngFor="let dish of allDishes">
          <td class="column-id">{{dish.id}}</td>
          <td class="column-name">{{dish.name}}</td>
          <td class="column-desc">{{dish.description}}</td>
          <td class="column-price">{{dish.price}}</td>
          <td class="column-availability">
        <img *ngIf="dish.isAvailable" [src]="assets/true.png" width="20" height="20">
        <img *ngIf="!dish.isAvailable" src="assets/false.png" width="20" height="20">
        {{dish.isAvailable}}
      </td>
      <td class="column-order">
        <button (click)="showDishDetails(dish.id)"> Show details</button>
      </td>
    </tr>
  </table>
  <app-dish-details *ngIf="isDishDetailsVisible" [dish]="selectedDish"></app-dish-details>
  <div>
    <button *ngIf="isDishDetailsVisible" (click)="showAllDishes()"> Show All</button>
  </div>
</div>
